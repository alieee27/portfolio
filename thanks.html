<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terima Kasih - vPro Ultra++</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .loader {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: #1f1c2c;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-size: 1.5rem;
      letter-spacing: 2px;
      animation: fadeOut 1s ease forwards;
      animation-delay: 2.5s;
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 50px 40px;
      max-width: 520px;
      width: 90%;
      text-align: center;
      color: #fff;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      opacity: 0;
      transform: scale(0.9);
      animation: fadeIn 1.2s ease 2.5s forwards;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(0.95) rotate(-0.5deg);
    }

    h1 {
      font-size: 2.3em;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 15px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.4);
    }

    .type-text {
      color: #ddd;
      font-size: 1em;
      min-height: 40px;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      padding: 14px 28px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1em;
      box-shadow: 0 0 10px rgba(0,0,0,0.3), 0 0 20px #00c6ff88;
      transition: all 0.3s ease;
    }

    a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00c6ff, 0 0 40px #0072ff;
    }

    .countdown {
      margin-top: 12px;
      font-size: 0.9em;
      color: #ccc;
      opacity: 0.7;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .emoji {
      position: absolute;
      font-size: 1.2rem;
      animation: float 5s infinite ease-in-out;
      opacity: 0.5;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.8em;
      }

      a {
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>

  <!-- Loading -->
  <div class="loader">‚è≥ Loading...</div>

  <!-- Emoji Particles -->
  <div id="emojis"></div>

  <!-- Container -->
  <div class="container">
    <h1>Terima Kasih!</h1>
    <p class="type-text" id="typewriter"></p>
    <a href="portfolio.html">Kembali ke Beranda</a>
    <p class="countdown">Dialihkan dalam <span id="timer">10</span> detik...</p>
  </div>

  <!-- Confetti (Canvas Confetti CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    // Typewriter
    const text = "Pesan kamu berhasil dikirim. Saya akan segera menghubungi kamu üôè";
    let i = 0;
    const speed = 35;

    function typeEffect() {
      if (i < text.length) {
        document.getElementById("typewriter").textContent += text.charAt(i);
        i++;
        setTimeout(typeEffect, speed);
      }
    }
    setTimeout(typeEffect, 2600);

    // Confetti Launch
    setTimeout(() => {
      confetti({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.6 }
      });
    }, 2700);

    // Countdown Redirect
    let count = 10;
    const countdownEl = document.getElementById("timer");
    const interval = setInterval(() => {
      count--;
      countdownEl.textContent = count;
      if (count === 0) {
        clearInterval(interval);
        window.location.href = "portfolio.html";
      }
    }, 1000);

    // Emoji Particles
    const emojiSet = ["‚ú®", "üéâ", "üöÄ", "üí´", "ü™Ñ", "üåü"];
    const emojiContainer = document.getElementById("emojis");

    for (let j = 0; j < 20; j++) {
      const e = document.createElement("div");
      e.className = "emoji";
      e.textContent = emojiSet[Math.floor(Math.random() * emojiSet.length)];
      e.style.left = `${Math.random() * 100}vw`;
      e.style.top = `${Math.random() * 100}vh`;
      e.style.animationDelay = `${Math.random() * 5}s`;
      emojiContainer.appendChild(e);
    }
  </script>

</body>
</html>
